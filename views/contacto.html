
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance librería</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="container-header">
        <h1>Balance</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./Horarios-de-atencion.html">Horarios de atención</a></li>
                <li><a href="./productos.html">Productos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto" class="container mt-5">
            <form>
                <h2>Productos</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fotocopias">
                    <label class="form-check-label" for="fotocopias">Fotocopias</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="articulos">
                    <label class="form-check-label" for="articulos">Articulos de libreria</label>
                </div>
                <h2>Contacto</h2>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Escribe su mensaje" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Borrar</button>
            </form>
        </section>
    </main>
    <footer class="container-footer text-center py-3">
        <p>&copy; BalanceLibreria. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
